<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">
    <header>

        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                memegen
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" onclick="toggleView()">Gallery</a>
                    </li>
                    <li> <a href="#">|</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>

            <!-- <button style="color:black" onclick="toggleView()">
                <i class="fas fa-times"></i> Gallery
            </button> -->

        </section>

    </header>
    <nav style="height: 80px" class="nav-container"></nav>
    <main>
        <div>
            <section class="gallery grid-container"></section>

            <section class="meme-container hidden">


                <div class="meme-control">
                    <canvas class="memeCanvas"></canvas>

                    <div class="txts-list"></div>
                </div>

                <button onclick="newTxtBtnClicked()">
                    <i class="fas fa-plus"></i>
                    Add line
                </button>
                <a id="dl" download="meme.png" href="#" onclick="dlCanvas(this)">
                    <span>
                        <i class="fas fa-cloud-download-alt"></i>
                        <!-- <img src="./imgs/download-btn.jpg"> -->
                        Download
                    </span>
                </a>

            </section>

            <!-- About -->
            <section class="about-container bg-light" id="about" style="padding: 0px;">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="team-member">
                            <img class="mx-auto rounded-circle" src="./imgs/Ohad.jpg" alt="">
                            <h4>Ohad Horenstein</h4>
                            <p class="text-muted">is a software developer @coding academy</p>
                            <ul class="list-inline social-buttons">
                                <li class="list-inline-item">
                                    <a href="https://twitter.com/ohadhorenstein">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://www.facebook.com/ohad.horenstein">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://www.linkedin.com/in/ohad-horenstein-02347024">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </section>

            <section class="contact">

            </section>
        </div>
    </main>

    <footer>
        <div class="container footer">
            <h1>memegen</h1>
            <p>all rights reserved 2020</p>
        </div>

    </footer>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/img-controller.js"></script>
    <script src="js/img-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
