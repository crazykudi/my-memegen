<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f4b51a9e99.js"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">
    <header>

        <section class="container flex align-center">
            <div class="logo flex-1">
                memegen
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" onclick="toggleView()">Gallery</a>
                    </li>
                    <li> <a href="#">|</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <nav style="height: 80px" class="nav-container"></nav>
    <main>
        <div>
            <section class="gallery grid-container"></section>

            <section class="meme-container hidden">


                <div class="meme-control">
                    <canvas class="memeCanvas"></canvas>

                    <div class="txts-list"></div>
                </div>
                

            </section>

            <!-- About -->
            <section class="about-container" id="about" style="padding: 0px;">
                <div class="row">
                    <div>
                        <img class="rounded-circle" src="./imgs/Ohad.jpg" alt="">
                    </div>
                    <div class="my-info">
                        <h3 class="social-nav" style=" margin: 5px auto">Ohad Horenstein</h3>
                        <p class="about-details social-nav">
                            is a business acumen specializing in corporate innovation.
                            </br>Formerly Director of Innovation at Rakuten Viber.
                        </p>

                        <div class="social-nav clean-list">
                            <a class="social-nav" href="https://www.facebook.com/ohad.horenstein"><img
                                    src="./ICONS/facebook-logo.png"> </a>
                            <a class="social-nav" href="https://www.linkedin.com/in/ohad-horenstein-02347024"><img
                                    src="./ICONS/linkedin-logo.png"> </a>
                            <a class="social-nav" href="https://crazykudi.github.io/my-memegen/"><img
                                    src="./ICONS/github-logo.png"> </a>
                        </div>
                    </div>
            </section>



            <section class="contact">

            </section>
        </div>
    </main>

    <footer class="container">
        <div>
            <h1>memegen</h1>
            <p>All rights reserved 2020</p>
        </div>

    </footer>
    <!-- <script src="js/util-service.js"></script> -->
    <!-- <script src="js/storage-service.js"></script> -->
    <script src="./js/img-controller.js"></script>
    <script src="./js/img-service.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/meme-service.js"></script>
</body>

</html>
